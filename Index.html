<!DOCTYPE html>
<html lang="It">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-4">
        <!--QUI CI VA L'ASIDE-->
      </div>
      <!--COMINCIA MAIN-->
      <main class="col-md-8 backgroundMain rounded-2 text-white mt-3">
        
        <div class="m-2">
          <button class="rounded-circle border-0 bg-black text-white mt-3"><i class="bi bi-chevron-left"></i></button>
          <button class="rounded-circle border-0 bg-black text-white"><i class="bi bi-chevron-right"></i></button>
        </div>
  
        <div class="container gradientHero" id="divSongHome">
          <div class="row justify-content-start">
            <div class="col-md-3 col-lg-2 my-3">
              <!--inserire qui la canzone random -->
              <img src="assets/imgs/main/image-12.jpg" alt="..." width="180" />
            </div>
            <div class="col-md-5 col-lg-6 ms-5">
              <p class="mt-3 mb-0">ALBUM</p>
              <p class="display-5 ">TITOLO CANZONE</p>
              <p>Nome artista</p>
              <button type="button" class="greenSpotify fw-bold border-0 rounded-5 px-4 py-2 me-3">Play</button>
              <button type="button" class="rounded-5 fw-bold bg-transparent border border-white text-white px-4 py-2 me-5">Salva</button>
              <button type="button" class="border-0 bg-transparent text-white"><i class="bi bi-three-dots"></i></button>
            </div>
          </div>
        </div>
  
        <section class="container gradientViolet pt-4 my-5"> <!--Qui sezione musica playlist-->
          <div class="my-3 mx-5">
            <button type="button" class="rounded-5 bg-white bg-opacity-50 border-0 text-black px-2 py-1 ">Tutto</button>          
            <button type="button" class="rounded-5 border-0 bg-secondary bg-opacity-25 text-white px-2 py-1 ">Musica</button>
            <button type="button" class="rounded-5 border-0 t bg-secondary bg-opacity-25 text-white px-2 py-1 me-5">Podcast</button>
          </div>
  
          <div class=" row flex-lg-nowrap justify-content-center fw-bold">
            <div class="col-8 col-lg-5 col-xl-3 p-0 me-4">
              <div class="d-flex align-items-center bg-secondary bg-opacity-25 border-0 my-2 pe-5">
                <div><img src="assets/imgs/main/image-14.jpg" alt="..." width="80">
                </div>
                <div class="px-2 pt-3"><p>Allenamenti a casa</p></div>

              </div>
              <div class="d-flex align-items-center bg-secondary bg-opacity-25 border-0 my-2 pe-5">
                <div><img src="assets/imgs/main/image-13.jpg" alt="..." width="80">
                </div>
                <div class="px-2 pt-3"><p>Pulizie di casa</p></div>

              </div>
            </div>
            <div class="col-8 col-lg-5 col-xl-3 p-0 me-4">
               <div class="d-flex align-items-center bg-secondary bg-opacity-25 border-0 my-2 pe-5">
                <div><img src="assets/imgs/main/image-18.jpg" alt="..." width="80">
                </div>
                <div class="px-2 pt-3"><p>Estate 2022</p></div>

              </div>
              <div class="d-flex align-items-center bg-secondary bg-opacity-25 border-0 my-2 pe-5">
                <div><img src="assets/imgs/main/image-17.jpg" alt="..." width="80">
                </div>
                <div class="px-2 pt-3"><p>NewMusic Friday</p></div>

              </div>
            </div>
            <div class="col-8 d-lg-none d-xl-grid col-xl-3 p-0 me-4">
              <div class="d-flex align-items-center bg-secondary bg-opacity-25 border-0 my-2 pe-5">
                <div><img src="assets/imgs/main/image-16.jpg" alt="..." width="80">
                </div>
                <div class="px-2 pt-3"><p>Lavorare da casa</p></div>

              </div>
              <div class="d-flex align-items-center bg-secondary bg-opacity-25 border-0 mb-2 pe-5">
                <div><img src="assets/imgs/main/image-15.jpg" alt="..." width="80">
                </div>
                <div class="px-2 pt-3"><p>Casa dolce casa</p></div>

              </div>  
            
            
          </div>
        </section>
        <section class="mx-5"><!--sezione album-->
          <div class="my-4">
            <h2><a href="#" class="text-white">Creato per te</a></h2>
          </div>
          <div class="container">
            <div class="row">
              <!--Qui vanno inserite le "card" dal JS-->
              <div>
                <button type="button" class="border-0 bg-transparent">
                  <img
                    class="rounded-2"
                    src="assets/imgs/search/image-1.jpeg"
                  /><!--immagine del disco-->
                </button>
                <p class="mx-2">Titolo disco</p>
              </div>
            </div>
          </div>
        </section>
      </main>

    </div>
    
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
